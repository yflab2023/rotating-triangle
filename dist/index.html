<body>
    <h2>回転する三角形（TypeScript + Canvas）</h2>

    <div class="controls">
        <label for="speed">速度</label>
        <input id="speed" type="range" min="-4" max="4" step="0.01" value="1" />
        <label for="size">サイズ</label>
        <input id="size" type="range" min="20" max="300" step="1" value="160" />
        <input id="color" type="color" value="#ff6b6b" title="三角形の色" />
        <button id="pause">一時停止</button>
        <button id="reset">リセット</button>
    </div>

    <canvas id="canvas" width="480" height="480"></canvas>
